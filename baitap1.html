<!DOCTYPE html>
<html>
<head>
	<title>bài tập 1</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="baitap1.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
  	<script type="text/javascript" src="js/bootstrap.min.js"></script>
  	<script type="text/javascript" src="js/popper.min.js"></script>
</head>
<body>
	<div class="container info">
		<h3 class=" pt-2 pb-2">Thông tin sản phẩm</h3>
	</div>
	<div class="container ">
		<form>
			<div class="row">
				<!-- bắt đầu -->
				<div class="col-lg-4 col-md-4 col-sm-12 col-12 ">
					<div class="form-group">
						<p class="mb-0">Mã sản phẩm:</p>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<!-- kết thúc -->
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<p class="mb-0">Tên sản phẩm:</p>
						<input type="text" name="" class="form-control ">
					</div>
				</div>
				<!-- kết thúc -->
				<div class="col-lg-4 col-md-4 col-sm-12 col-12">
					<div class="form-group">
						<p class="mb-0">Số lượng:</p>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<!-- kết thúc -->
			</div>
			<div class="row">
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<p class="mb-0">Đơn giá</p>
						<input type="text" name="" class="form-control">
					</div>
				</div>
				<!-- kết thúc -->
				<div class="col-lg-6 col-md-6 col-sm-12 col-12">
					<div class="form-group">
						<p class="mb-0">Đơn vị tính</p>
						<select class="form-control">
							<option value="v1">Chiếc</option>
							</select>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="container mt-3 thue">
		<label>Thuế:</label>
		<input type="checkbox" name="">
		<label class="mr-3">VAT(10%)</label>
		<input type="checkbox" name="" >
		<label class="mr-3">Dịch vụ(5%)</label>
		<input type="checkbox" name="">
		<label>Khác(20%)</label>
	</div>
	<div class="container mt-2 ">
		<button class="bg-success ml-0">Tính tiền</button>
	</div>
</body>
</html>
